<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tabbed Image</title>
</head>
<body>
    <div class="container">
        <div class="left-container">
            <div class="tabs">
                <button class="tab">Tab 1</button>
                <button class="tab">Tab 2</button>
                <button class="tab">Tab 3</button>
                <!-- Add more tabs as needed -->
            </div>
            <div class="tab-content">
                <div class="tab-panel">Content for Tab 1</div>
                <div class="tab-panel">Content for Tab 2</div>
                <div class="tab-panel">Content for Tab 3</div>
                <!-- Add more content panels as needed -->
            </div>
        </div>
        <div class="right-container">
            <img src="default-image.jpg" id="image" alt="Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
