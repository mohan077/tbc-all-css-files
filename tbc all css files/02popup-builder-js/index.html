<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sticky Footer with Popup</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="footer-container">
        <div class="flex-container">
            <div class="flex-item">
                <div class="icon">Icon 1</div>
                <div class="phone-number">123-456-7890</div>
            </div>
            <div class="flex-item">
                <div class="icon">Icon 2</div>
                <div class="phone-number">987-654-3210</div>
            </div>
        </div>
        <div class="popup-trigger">Click me!</div>
        <div class="popup">
            <!-- Your popup content goes here -->
            <p>This is your popup content.</p>
            <span class="close-popup">Close</span>
        </div>
        <div class="flex-container">
            <div class="flex-item">
                <div class="icon">Icon 3</div>
                <div class="phone-number">111-222-3333</div>
            </div>
            <div class="flex-item">
                <div class="icon">Icon 4</div>
                <div class="phone-number">444-555-6666</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
