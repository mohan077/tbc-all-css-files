<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click to Underline Example</title>
  <style>
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      cursor: pointer;
      margin-bottom: 5px;
      text-decoration: none; /* Initially, no underline */
    }

    li.underlined {
      text-decoration: underline; /* Add underline when clicked */
    }
  </style>
</head>
<body>

<ul>
  <li id="item1">Item 1</li>
  <li id="item2">Item 2</li>
  <li id="item3">Item 3</li>
</ul>

<script>
  // Get the list items by their IDs
  var item1 = document.getElementById('item1');
  var item2 = document.getElementById('item2');
  var item3 = document.getElementById('item3');

  // Function to add underline on click
  function handleClick(event) {
    // Remove underline from all list items
    item1.classList.remove('underlined');
    item2.classList.remove('underlined');
    item3.classList.remove('underlined');

    // Add underline to the clicked list item
    event.target.classList.add('underlined');
  }

  // Attach click event listeners to each list item
  item1.addEventListener('click', handleClick);
  item2.addEventListener('click', handleClick);
  item3.addEventListener('click', handleClick);
</script>

</body>
</html>
