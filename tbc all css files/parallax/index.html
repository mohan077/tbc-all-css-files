<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parallax Effect with Triangle</title>
  <style>
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: red;
    }

    .parallax-container {
      overflow: hidden;
      position: relative;
      height: 100vh;
    }

    .parallax-section {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      will-change: transform;
    }

    .parallax-section-1 {
      background-image: url('./skyscraper-8416953_1280.jpg');
      z-index: 1;
    }

    .parallax-section-2 {
      background-image: url('./tree-736885_1280.jpg');
      z-index: 2;
    }

    .triangle {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      border-bottom: 87px solid #fff; /* Adjust the color and size as needed */
    }

    .content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      z-index: 3;
    }
  </style>
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-section parallax-section-1"></div>
    <div class="parallax-section parallax-section-2"></div>
    <div class="triangle"></div>
    <div class="content">
      <h1>Parallax Effect with Triangle</h1>
      <p>This is a simple parallax effect with a triangular element using CSS.</p>
    </div>
  </div>

  <script>
    // Simple parallax effect using JavaScript
    document.addEventListener('scroll', function () {
      const scrollPosition = window.scrollY;

      document.querySelector('.parallax-section-1').style.transform = `translateY(${scrollPosition * 0.3}px)`;
      document.querySelector('.parallax-section-2').style.transform = `translateY(${scrollPosition * 0.6}px)`;
    });
  </script>

</body>
</html>
