<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
        <circle cx="50" cy="50" r="20" fill="blue">
          <animate
            attributeName="cy"
            values="50;150;50"
            dur="2s"
            keyTimes="0;0.5;1"
            repeatCount="indefinite"
          />
        </circle>
      </svg>
      
</body>
</html>
